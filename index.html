<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">

<body>
    <div class="container" style="position: relative; z-index: 0;">
        <div class="nav-wrapper">
            <div class="left-side">
                <div class="nav-link-wrapper active-nav-link">
                    <a href="index.html">Home</a>
                </div>

                <div class="nav-link-wrapper ">
                    <a href="store.html">Medical Store</a>
                </div>
                <div class="nav-link-wrapper ">
                    <a href="doctor.html">Appointment</a>
                </div>

                <div class="nav-link-wrapper ">
                    <a href="contact.html">contact</a>
                </div>
            </div>

            <div class="right-side">
                <div class="brand">
                    <img src="Logo.png" style="margin: -30px; margin-right: 5px; padding: 0px;" height="80px" width="80px" alt="">
                </div>
            </div>
        </div>

        <div class="home-img">
            <div class="mainbody-wrapper" style="text-align: center;">

                <div class="w3-content w3-display-container" style=" transform: translate(0%,0%); max-height: 680px; margin-bottom: -10px; border: none;">
                    <img class="mySlides" src="banner1.jpg" style=" border: none;">
                    <img class="mySlides" src="banner2.jpg" style="object-fit: cover;">
                    <img class="mySlides" src="banner3.jpg" style="object-fit: cover;">
                    <img class="mySlides" src="banner4.jpg" style="object-fit: cover;">
                    <input style="transform: translate(0px,-30px); margin-bottom: -12px; width: 6%; height: 1%; font-size: 20px; margin-left: 0px;" class="buy" type="button" onclick="signin()" name="" value="Sign In">
                    <button style=" transform: translate(-788px,-300px);border: transparent; background-color: transparent;" class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
                    <button style=" transform: translate(688px,-300px); border: transparent; background-color: transparent;" class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
                </div>

            </div>
        </div>
        <div class="sign-wrapper" id="id01">
        </div>
        <form id="id02" action="#" method="post" class="froms" style="transform: translate(0px,15%);">
            <input style="transform: translate(10px,-50px); margin-left: 90%; margin-top: -100%; padding-top: -10px; background-color: transparent; border-color: transparent;" onclick="signin_out()" type="button" value="X">
            <p style="margin-top:-20px; font-size:50px">Sign In</p>
            <p>User Name</p><input type="text" name="user-id" id="user-id">
            <p>Password</p><input type="password" name="password" id="password" style="margin-bottom: 40px;"><br>
            <input type="button" value="Sign In" class="" onclick="chkSignin()">
        </form>
    </div>


    <script>
        var slideIndex = 1;
        var myIndex = 0;
        carousel();

        function signin() {
            document.getElementById('id01').style.display = 'inline';
            document.getElementById('id02').style.display = 'inline';
            document.getElementById('id01').style.opacity = 0.8;
        }

        function signin_out() {
            document.getElementById('id01').style.display = 'none';
            document.getElementById('id02').style.display = 'none';


        }

        function plusDivs(n) {
            showDivs(slideIndex += n);
        }

        function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("mySlides");
            if (n > x.length) {
                slideIndex = 1
            }
            if (n < 1) {
                slideIndex = x.length
            }
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            x[slideIndex - 1].style.display = "block";

        }

        function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            myIndex++;
            if (myIndex > x.length) {
                myIndex = 1
            }
            slideIndex = myIndex
            x[myIndex - 1].style.display = "block";
            setTimeout(carousel, 5000); // Change image every 2 seconds
        }

        function chkSignin() {
            if (document.getElementById("user-id").value == "system" || document.getElementById("password").value == "system") {
                alert("Sign in Complete");
                document.getElementById('id01').style.display = 'none';
                document.getElementById('id02').style.display = 'none';
                document.getElementById("user-id").value = "";
                document.getElementById("password").value = "";
            } else {
                alert("Invalid user or Password");
            }
        }
    </script>
</body>

</html>
