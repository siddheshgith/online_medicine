    <script>
        function reg(inputnum, inputeml) {
            var out = new Array();
            var x = document.getElementsByName("time");
            var n = 0;
            var ano = 1;
            var number = /^[987]{1}[0-9]{9}/;
            var email = /^[a-zA-z0-9._-]+@[a-zA-z0-9]+\.[a-zA-z]{2,4}$/;


            if (document.getElementById('name').value == "") {
                out.push("\nEnter Name");
            }

            if (inputnum.value.match(number)) {

            } else {
                out.push("\nInvalid phone number");

            }

            if (inputeml.value.match(email)) {

            } else {
                out.push("\nInvalid email");
            }


            for (var i = 0; i < x.length; i++) {
                if (x[i].checked) {
                    n = 1;
                    globalThis; {
                        var ckd = x[i].value;
                    }
                    break;
                }
            }

            if (n == 0) {
                out.push("\nEnter time");
            }

            if (!out.length) {
                out.push("Appointment Booked \n Appointment No." + ano + "\nName           : " + document.getElementById('name').value +
                    "\nPhone No.   : " + document.getElementById('phone').value + "\nEmail             : " +
                    document.getElementById('email').value + "\nIllness            : " + document.getElementById('ill').value +
                    "\nTime             : " + ckd);

                for (var i = 0; i < x.length; i++) {
                    if (x[i].checked) {
                        out.push();
                        break;
                    }
                }
                ano = ano + 1;
            }
            alert(out);
        }
    </script>
